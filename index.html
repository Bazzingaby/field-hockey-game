<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Field Hockey Arena</title>
  <style>
    body {
      margin: 0;
      background: #18181b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: #fafafa;
      overflow: hidden;
    }
    #game-container {
      position: relative;
      box-shadow: 0 0 50px rgba(0,0,0,0.5);
      border-radius: 8px;
      overflow: hidden;
      border: 4px solid #3f3f46;
    }
    canvas {
      background: #15803d;
      display: block;
    }
    .ui-panel {
      width: 800px;
      background: #27272a;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .score-display {
      font-size: 24px;
      font-weight: bold;
    }
    .blue-score { color: #3b82f6; }
    .red-score { color: #ef4444; }
    .timer {
      font-size: 20px;
      color: #a1a1aa;
    }
    #resetBtn {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
    #resetBtn:hover { background: #2563eb; }
    .controls-info {
      font-size: 12px;
      color: #71717a;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="ui-panel">
    <div class="score-display">
      <span class="blue-score">Blue: <span id="blueScore">0</span></span>
    </div>
    <div class="timer">Time: <span id="timer">5:00</span></div>
    <div class="score-display">
      <span class="red-score">Red: <span id="redScore">0</span></span>
    </div>
    <button id="resetBtn">Reset Game</button>
  </div>
  <div id="game-container">
    <canvas id="gameCanvas" width="800" height="500"></canvas>
  </div>
  <div class="controls-info">
    Arrow Keys: Move | Space: Hit Ball | Shift: Push Pass
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const W = canvas.width, H = canvas.height;
    
    // Game state
    let blueScore = 0, redScore = 0;
    let gameTime = 300; // 5 minutes in seconds
    let roundStartTime = 0;
    let gameRunning = true;
    
    // Ball
    const ball = { x: W/2, y: H/2, vx: 0, vy: 0, r: 10 };
    
    // Player (blue team)
    const player = { x: 150, y: H/2, r: 15, speed: 5, facing: { x: 1, y: 0 } };
    
    // Blue goalkeeper
    const blueGK = { x: 50, y: H/2, r: 15 };
    
    // Red team (AI)
    const redPlayers = [
      { x: W - 150, y: H/2, r: 15 },
      { x: W - 250, y: H/3, r: 15 },
      { x: W - 250, y: 2*H/3, r: 15 }
    ];
    const redGK = { x: W - 50, y: H/2, r: 15 };
    
    // Goals
    const goalWidth = 80, goalDepth = 20;
    const leftGoal = { x: 0, y: (H - goalWidth) / 2, w: goalDepth, h: goalWidth };
    const rightGoal = { x: W - goalDepth, y: (H - goalWidth) / 2, w: goalDepth, h: goalWidth };
    
    // Controls
    const keys = {};
    document.addEventListener('keydown', e => { keys[e.code] = true; e.preventDefault(); });
    document.addEventListener('keyup', e => { keys[e.code] = false; });
    
    // Draw field
    function drawField() {
      ctx.fillStyle = '#15803d';
      ctx.fillRect(0, 0, W, H);
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 2;
      
      // Outer boundary
      ctx.strokeRect(10, 10, W - 20, H - 20);
      
      // Center line
      ctx.beginPath();
      ctx.moveTo(W/2, 10);
      ctx.lineTo(W/2, H - 10);
      ctx.stroke();
      
      // Center circle
      ctx.beginPath();
      ctx.arc(W/2, H/2, 50, 0, Math.PI * 2);
      ctx.stroke();
      
      // Shooting circles (D shapes)
      ctx.beginPath();
      ctx.arc(goalDepth, H/2, 100, -Math.PI/2, Math.PI/2);
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(W - goalDepth, H/2, 100, Math.PI/2, -Math.PI/2);
      ctx.stroke();
      
      // Goals
      ctx.fillStyle = '#1e40af';
      ctx.fillRect(leftGoal.x, leftGoal.y, leftGoal.w, leftGoal.h);
      ctx.fillStyle = '#dc2626';
      ctx.fillRect(rightGoal.x, rightGoal.y, rightGoal.w, rightGoal.h);
    }
